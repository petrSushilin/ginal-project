databaseChangeLog:
  - changeSet:
      id: 5
      author: petrSushilin
      changes:
        - createTable:
            tableName: Cards
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "RANDOM_UUID()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bankaccount_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: state
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: Cards
            baseColumnNames: bankaccount_id
            referencedTableName: BankAccounts
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_cards_bankaccounts
        - addForeignKeyConstraint:
            baseTableName: Cards
            baseColumnNames: number
            referencedTableName: CardSecrets
            referencedColumnNames: card_number
            onDelete: CASCADE
            constraintName: fk_cardsecrets_cards_card_number
        - createIndex:
            tableName: Cards
            columns:
              - column:
                  name: bankaccount_id
            indexName: idx_cards_bankaccount_id
        - createIndex:
            tableName: Cards
            columns:
              - column:
                  name: number
            indexName: idx_card_number