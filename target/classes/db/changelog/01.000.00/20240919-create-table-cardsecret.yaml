databaseChangeLog:
  - changeSet:
      id: 4
      author: petrSushilin
      changes:
        - createTable:
            tableName: CardSecrets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: holder_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: holder_surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: validate_period
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: secret_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false