databaseChangeLog:
  - changeSet:
      id: 1
      author: petrSushilin
      changes:
        - createTable:
            tableName: Banks
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "RANDOM_UUID()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: identity_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            tableName: Banks
            columns:
              - column:
                  name: identity_number
            indexName: idx_identity_number