databaseChangeLog:
  - changeSet:
      id: 2
      author: petrSushilin
      changes:
        - createTable:
            tableName: Users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "RANDOM_UUID()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: passport_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
        - createIndex:
            tableName: Users
            columns:
              - column:
                  name: phone_number
            indexName: idx_phone_number