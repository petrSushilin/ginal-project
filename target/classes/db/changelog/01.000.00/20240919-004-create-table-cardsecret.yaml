databaseChangeLog:
  - changeSet:
      id: 4
      author: petrSushilin
      changes:
        - createTable:
            tableName: CardSecrets
            columns:
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: holder_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: holder_surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: validate_period
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: CVV
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: secret_code
                  type: VARCHAR(270)
                  constraints:
                    nullable: false