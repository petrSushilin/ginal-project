databaseChangeLog:
  - changeSet:
      id: 6
      author: petrSushilin
      changes:
        - createTable:
            tableName: Roles
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: "RANDOM_UUID()"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: VARCHAR(20)
                  constraints:
                    unique: true
                    nullable: false