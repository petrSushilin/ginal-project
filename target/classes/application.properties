spring.application.name=final-project
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jooq.sql-dialect=H2

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog-master.yaml

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=9092